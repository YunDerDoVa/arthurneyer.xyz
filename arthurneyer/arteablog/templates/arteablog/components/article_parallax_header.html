{% load static %}

<header class="shadow">
  <div class="article-parallax">

    <img class="background" src="{% static "arteablog/img/blog_parallax_img.png" %}" alt="Article Parallax Background">

    <div class="foreground overlay">
      <div class="d-flex flex-column justify-content-center align-items-center h-100 p-2">
        <h1 class="text-center">
          <a href="{% url 'blog' %}">
            Galaxy Blog
          </a>
        </h1>
        <h2 class="text-center">
          System {{ article.category.name }}
        </h2>
        <h3 class="text-center">
          {{ article.category.description }}
        </h3>
      </div>
    </div>

  </div>
</header>
